<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>

		<p:panel id="basic" header="Header panel" footer="Footer panel" 
			
			style="margin-bottom:20px; width:300px;">

			<p:dataTable var="car" value="#{prime.cars}" editable="true"
				editMode="cell" widgetVar="cellCars">

				<f:facet name="header">
           		Row Editing
       		</f:facet>

				<p:column headerText="Id">

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{car.id}" style="width:96%" />
						</f:facet>
					</p:cellEditor>

				</p:column>

				<p:column headerText="Year">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.year}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="yearInput" value="#{car.year}" style="width:96%">
								<f:validator validatorId="upperYearValidator" />
								<f:converter converterId="yearConverter" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
					
				</p:column>

				<p:column headerText="Brand">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Color">
					<h:outputText value="#{car.color}" />
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>
</html>
